# Hybrid VAE Baseline Template
# Standard configuration for Hybrid VAE experiments

metadata:
  name: "hybrid_vae_baseline"
  description: "Baseline Hybrid VAE configuration"
  version: "1.0"
  tags: ["hybrid_vae", "baseline", "collaborative_filtering"]
  author: "ML Team"

# Model architecture
model:
  type: "hybrid_vae"
  architecture:
    n_factors: 150
    hidden_dims: [512, 256]
    latent_dim: 64
    dropout_rate: 0.3
    use_batch_norm: false
    use_layer_norm: false

# Training configuration
training:
  # Optimizer settings
  optimizer: "adam"
  learning_rate: 0.0005
  weight_decay: 0.00001
  betas: [0.9, 0.999]
  
  # Training schedule
  batch_size: 1024
  max_epochs: 100
  early_stopping_patience: 15
  
  # VAE specific
  kl_weight: 0.1
  beta_schedule: "constant"
  
  # Regularization
  label_smoothing: 0.0
  mixup_alpha: 0.0
  noise_factor: 0.0

# Data configuration
data:
  dataset_version: "v1.0"
  train_split: 0.8
  val_split: 0.1
  test_split: 0.1
  min_user_interactions: 20
  min_item_interactions: 5
  rating_threshold: 3.0

# Target metrics
targets:
  rmse: 0.75
  precision_at_10: 0.35
  ndcg_at_10: 0.42
  diversity: 0.50
  coverage: 0.60

# Resource requirements
resources:
  gpu_type: "A100"
  memory_gb: 32
  max_training_hours: 4
  mixed_precision: false

# Experiment tracking
tracking:
  wandb_project: "movielens-hybrid-vae"
  log_frequency: 100
  save_checkpoints: true
  checkpoint_frequency: 10